<ion-header>
    <ion-navbar>
      <ion-title>{{database_code}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
      <ion-card-header>
        {{ name }}
      </ion-card-header>
      <ion-card-content>
        <h2>
          ${{ open_price }}
        </h2>
        <ion-grid>
          <ion-row>
            <ion-col>
              <h5>
                ({{change}}%)
              </h5>
            </ion-col>
            <ion-col>
              <h4 class="vol">
                Vol: {{volume}}
              </h4>
            </ion-col>
          </ion-row>
        </ion-grid>
  
        <ion-buttons>
          <button ion-button block icon-only>
            Advanced Chart
          </button>
        </ion-buttons>
  
        <canvas #lineCanvas></canvas>
        <ion-grid>
          <h6>
            52 Week High/Low
          </h6>
  
          <ion-row>
            <ion-col>
              <h3>
                {{max}}
              </h3>
            </ion-col>
            <ion-col>
              <h4>
                {{min}}
              </h4>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  
    <ion-card>
      <ion-card-header>
        KEY DATA
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col> Day range:
              <h5>{{ lowest_price }} - {{ highest_price }}
              </h5>
            </ion-col>
            <ion-col>
              Open:
              <h5>{{ open_price }}</h5>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col> Closing price: 
              <h5>{{ closingprice }}</h5>
            </ion-col>
            <ion-col>2</ion-col>
          </ion-row>
        </ion-grid>
  
  
      </ion-card-content>
    </ion-card>
  </ion-content>
